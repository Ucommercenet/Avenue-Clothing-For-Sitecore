    - ID: "a60acd61-a6db-4182-8329-c957982cec74"
      Hint: Text
      Value: |
        <p>このたびはサイトコア製品をご利用いただき誠にありがとうございます。</p>
        <p style="line-height: 22px;">最新バージョンのサイトコア エクスペリエンス プラットフォームでは、お客様に関連する膨大な保存されたデータを容易に分析する機能など、マーケティングに関連する複雑な操作の解消とさまざまな機能向上により、さらに高度なカスタマー エクスペリエンスの実現が可能となりました。サイトコアにより提供される統合ツール、オートメーションやデータを使用して、コンテンツ ライフサイクルによるお客様との関係構築方法をご習得ご活用ください。</br>価値の高いお客様を獲得するためにはテクノロジーの活用が必要不可欠です。</p>
        <p>サイトコア製品をより活用するために <a href="https://doc.sitecore.net/" target="_blank" title="Sitecore Documentation site">Sitecore Documentation サイト</a>もあわせてご覧ください。</p>
